<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>LOGIN DE USUARIOS</title>
</head>

<body>
    <form action="https://as.com/" method="post" class="formulario" onsubmit="return validar()">
        <h1> LOGIN</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img class="icon" src="img/icon/email.png">
                <input type="text" id="mail" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <img class="icon" src="img/icon/passwd.png">
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Login" class="button">
            <p>Al registrar, acepta nuestras condiciones de uso y politica de privacidad.</p>
            <p>¿No tiene cuenta?<a href="registro.html">Registrar</a></p>
        </div>
    </form>
</body>

</html>
